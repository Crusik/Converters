    <script>
        /*Function to take user input in Celsius and convert it to Fahrenheit
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        Then round it to the nearest tenth. Then display.*/
        function convertCToF() {
            /* If input is nothing, then nothing will output. Fixed input being equal to zero by default.
            I assume there is a better and easier way to do this, but this works for now. */
            if (document.forms["myTempC"]["degreeC"].value !== '') {
                let inputTempC = document.forms["myTempC"]["degreeC"].value;
                let tempF = (inputTempC * 9 / 5 + 32).toFixed(2) + " ℉";
                // console.log(typeof(inputTempC));
                document.forms["myTempF"]["degreeF"].value = tempF;
            } else {
                document.forms["myTempF"]["degreeF"].value = '';
            }
        }

        function convertCToK() {
            // If input is nothing, then nothing will output.accordion
            if (document.getElementById('degreeC').value !== '') {
                let inputTempC = document.getElementById('degreeC').value;
                let tempK = (parseInt(inputTempC) + 273.15).toFixed(2) + " K";
                document.getElementById('degreeK').value = tempK;
            } else {
                document.forms["myTempK"]["degreeK"].value = '';
            }
        }

        /*Function to take user input in Fahrenheit and convert it to Celsius
        Then round it to the nearest tenth. Then display.*/
        function convertFToC() {
            /* If input is nothing, then nothing will output. Fixed input being equal to zero by default.
            I assume there is a better and easier way to do this, but this works for now. */
            if (document.getElementById('degreeF').value !== '') {
                let inputTempF = document.getElementById("degreeF").value;
                let tempC = ((inputTempF - 32) / 1.8).toFixed(2) + " ℃";
                document.getElementById("degreeC").value = tempC;
            } else {
                document.getElementById('degreeC').value = '';
            }
        }

        function convertFToK() {
            // If input is nothing, then nothing will output.
            if (document.getElementById('degreeF').value !== '') {
                let inputTempF = document.getElementById("degreeF").value;
                let tempK = ((inputTempF - 32) * 5 / 9 + 273.15).toFixed(2) + " K";
                document.getElementById("degreeK").value = tempK;
            } else {
                document.getElementById('degreeK').value = '';
            }
        }

        function convertKToC() {
            if (document.getElementById('degreeK').value !== '') {
                let inputTempK = document.getElementById("degreeK").value;
                let tempC = inputTempK - 273.15.toFixed(2) + " ℃";
                document.getElementById("degreeC").value = tempC;
            } else {
                document.getElementById('degreeC').value = '';
            }
        }

        function convertKToF() {
            // If input is nothing, then nothing will output.
            if (document.getElementById('degreeK').value !== '') {
                let inputTempK = document.getElementById("degreeK").value;
                let tempF = ((parseInt(inputTempK) - 273.15) * 9 / 5 + 32).toFixed(2) + " ℉";
                document.getElementById("degreeF").value = tempF;
            } else {
                document.getElementById('degreeF').value = '';
            }
        }

        function convertFTtoM() {
            if (document.getElementById('USlength').value !== '') {
                let inputFeet = document.getElementById('USlength').value;
                let meters = (inputFeet * 0.3048).toFixed(2) + " M";
                document.getElementById('Metriclength').value = meters;

            } else {
                document.getElementById('Metriclength').value = '';
            }
        }
        // let input = document.getElementById('unitOne');
        // let unitOne;


        function convertMtoFT() {
            if (document.getElementById('Metriclength').value !== '') {
                let inputMeters = document.getElementById('Metriclength').value;
                let feet = (inputMeters * 3.28).toFixed(2) + " ft";
                document.getElementById('USlength').value = feet;

            } else {
                document.getElementById('USlength').value = '';
            }
        }

        function convertKGtoPounds() {
            if (document.getElementById('Metricweight').value !== '') {
                let inputKG = document.getElementById('Metricweight').value;
                let pounds = (inputKG * 2.20462262185).toFixed(3) + " lbs";
                document.getElementById('USweight').value = pounds;

            } else {
                document.getElementById('USweight').value = '';
            }
        }

        function convertPoundstoKG() {
            if (document.getElementById('USweight').value !== '') {
                let inputPounds = document.getElementById('USweight').value;
                let kg = (inputPounds * 0.45359237).toFixed(3) + " kg";
                document.getElementById('Metricweight').value = kg;

            } else {
                document.getElementById('Metricweight').value = '';
            }
        }

        function convertKMtoMiles() {
            if (document.getElementById('Metricdistance').value !== '') {
                let inputKM = document.getElementById('Metricdistance').value;
                let miles = (inputKM * 0.62137).toFixed(3) + " miles";
                document.getElementById('USdistance').value = miles;

            } else {
                document.getElementById('USdistance').value = '';
            }
        }

        function convertMilestoKM() {
            if (document.getElementById('USdistance').value !== '') {
                let inputMiles = document.getElementById('USdistance').value;
                let km = (inputMiles * 1.609344).toFixed(3) + " km";
                document.getElementById('Metricdistance').value = km;

            } else {
                document.getElementById('Metricdistance').value = '';
            }
        }

        // This needs to be fixed. Need to get rid of the suffix after the number on the active input.
        function activeInput() {
            if (input.active) {
                input === number;
            }
        }

</head>

<body>
    <div class="converter" id="temperature">
        <h1 class="header">Temperature Converter</h1>

        <div class="form__group field">
            <form name="myTempC">
                <input oninput="convertCToF(), convertCToK();" type="" class="form__field degreeC" name="degreeC" placeholder="Name" id='degreeC' required />
                <label for="degreeC" class="form__label">Celsius</label>
            </form>
        </div>
        <div class="form__group field">
            <form name="myTempF">
                <input oninput="convertFToC(), convertFToK();" type="" class="form__field degreeF" name="degreeF" placeholder="Name" id='degreeF' required />
                <label for="degreeF" class="form__label">Fahrenheit</label>
            </form>
        </div>
        <div class="form__group field">
            <form name="myTempK">
                <input oninput="convertKToF(), convertKToC();" type="" class="form__field degreeK" name="degreeK" placeholder="Name" id='degreeK' required />
                <label for="degreeK" class="form__label">Kelvin</label>
            </form>
        </div>
    </div>
    <!-- For this I will have to use % and then take the remainder decimal to convert to the smaller unit of measurement -->
    <div class="converter" id="length">
        <h1 class="header">Length Converter</h1>

        <div class="form__group field">
            <form name="feet">
                <input oninput="convertFTtoM()" type="" class="form__field USlength" name="USlength" placeholder="Name" id='USlength' required />
                <label for="USlength" class="form__label">Feet</label>
            </form>
        </div>
        <div class="form__group field">
            <form name="meter">
                <input oninput="convertMtoFT();" type="" class="form__field Metriclength" name="Metriclength" placeholder="Name" id='Metriclength' required />
                <label for="Metriclength" class="form__label">Meters</label>
            </form>
        </div>
    </div>
    <div class="converter" id="weight">
        <h1 class="header">Weight Converter</h1>
        <div class="form__group field">
            <form name="USweight">
                <input oninput="convertPoundstoKG();" type="" class="form__field USweight" name="USweight" placeholder="Name" id='USweight' required />
                <label for="USweight" class="form__label">Pounds</label>
            </form>
        </div>
        <div class="form__group field">
            <form name="Metricweight">
                <input oninput="convertKGtoPounds();" type="" class="form__field Metricweight" name="Metricweight" placeholder="Name" id='Metricweight' required />
                <label for="Metricweight" class="form__label">Kilograms</label>
            </form>
        </div>
    </div>
    <div class="converter" id="weight">
        <h1 class="header">Distance Converter</h1>
        <div class="form__group field">
            <form name="USdistance">
                <input oninput="convertMilestoKM();" type="" class="form__field USdistance" name="USdistance" placeholder="Name" id='USdistance' required />
                <label for="USdistance" class="form__label">Miles</label>
            </form>
        </div>
        <div class="form__group field">
            <form name="Metricdistance">
                <input oninput="convertKMtoMiles();" type="" class="form__field Metricdistance" name="Metricdistance" placeholder="Name" id='Metricdistance' required />
                <label for="Metricdistance" class="form__label">Kilometers</label>
            </form>
        </div>
    </div>
</body>
